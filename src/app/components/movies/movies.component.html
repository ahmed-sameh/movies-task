<app-categories></app-categories>
<app-movie-details></app-movie-details>
<app-create-movie></app-create-movie>
<div class="container">
  <div class="movies-sec">
    <div class="sec-header">
      <h2 class="title"> {{ title }} </h2>

      <button class="btn btn-success" (click)="onCreateMovie()">New</button>
    </div>

    <h1 class="no-items" *ngIf="movies.length == 0">No Items Avalible</h1>
      <div class="movies-container" *ngIf="movies.length > 0">
          <div class="movie-item" [id]="movie.id" *ngFor="let movie of movies"  (click)="onShowDetails(movie.id!)">
            <img [src]=" 'https://test-api.storexweb.com/' + movie.image" [alt]="movie.name">
            <div class="movie-info">
              <h3 class="movie-name"> {{ movie.name }} </h3>
              <p class="movie-desc"> {{ movie.description }} </p>
            </div>
              
          </div>
      </div>
  </div>
</div>
