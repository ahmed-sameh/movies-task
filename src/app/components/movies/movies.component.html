<div class="container">
  <div class="movies-sec">
      <h2 class="title">Movies</h2>
      <div class="movies-container">
          <div class="movie-item" [id]="movie.id" *ngFor="let movie of movies">
            <img [src]=" 'https://test-api.storexweb.com/' + movie.image" [alt]="movie.name">
            <div class="movie-info">
              <h3 class="movie-name"> {{ movie.name }} </h3>
              <p class="movie-desc"> {{ movie.description }} </p>
            </div>
              
          </div>
      </div>
  </div>
</div>
