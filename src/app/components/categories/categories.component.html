<app-cat-details></app-cat-details>
<div class="container">
    <div class="cat-sec">
        <div class="cat-container">
            <div class="cat-item" [id]="cat.id" *ngFor="let cat of categories" [routerLink]="['/movies', cat.id]" routerLinkActive="active">
                {{cat.name}}
                <fa-icon [icon]="settingIcon" class="nav-icon" (click)="onShowDetails(cat.id!)"></fa-icon>
            </div>
        </div>
    </div>
</div>
